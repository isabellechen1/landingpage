<body>
  <header>
    <div class="logo">
      <a href="/index.html"><img src="/photo/logo.jpeg"></a>
      <h1><a href="/index.html">Google Phone</a></h1>
    </div>
    <nav class="navbar">

            <div class="submenu">
                <button>Pixel <i class="far fa-caret-square-down"></i></button>
                    <ul>
                        <li><a href="/pixel.html">Pixel 6</a></li>

                <button>Nexus <i class="far fa-caret-square-down"></i></button>

<!-- <i class="fas fa-shopping-cart"></i> -->
  </header>

<div class="contact">
    <form action="">
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="example@gmail.com">
        <label for="product">Product</label>
        <select name="product" id="product">
            <option value="" disabled selected>Select your option</option>
            <option value="pixel">Pixel Series</option>
            <option value="nexus">Nexus Series</option>
            <option value="other">Others</option>
        </select>
        <label for="message">Tell us what we can help with:</label>
        <textarea name="message" id="message" placeholder="Write here..." cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</div>



</body>

</html>
